<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>EastPha</title>
		<style>
			body{
				height:100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			#webIframe{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: 0;
				display: none;
			}
			
			.loading{
				position: absolute;
				top: 50%;
				left: 50%;
				width: 128px;
				height: 128px;
				margin-top: -64px; /* Half the height */
				margin-left: -64px; /* Half the width */
			}
	</style>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<div class="loading"><img id="loadingImg" src="loading.svg" /></div>
		<iframe id="webIframe" src="http://eastpha.com/" frameborder="0"></iframe>
		<script>
			document.addEventListener("online", onOnline, false);
			document.addEventListener("offline", onOffline, false);
			
			function onOffline() {
				// document.getElementById('webIframe').style.display = "none";
				// document.getElementById('loadingImg').src = "no-wifi.svg";
				alert('Offline!');
			}
			
			function onOnline() {
				// document.getElementById('loadingImg').src = "loading.svg";
				// document.getElementById('webIframe').contentWindow.location.reload();				
				// document.getElementById('webIframe').style.display = "inline";
				alert('Online!');
			}
			
		</script>
    </body>
</html>
